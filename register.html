<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/register.css">
    <title>Registration Page</title>
</head>


<body>
    <!-- header -->
    <header>
        <div class="splash_img">
            <img src="https://www.kudan-japanese-school.com/img/cookingclass/header.jpg" class="img-thumbnail" alt=""/>
        </div>
    </header>

    <!-- content -->

    <div class="register1">
        <h1 class="title">Register</h1>
    </div>
    <div class="container">
        <form id="registerForm" class="form-size">
            <div class="body1">
                <div class="form-row">
                    <div class="col mb-3">
                        <label for="name"></label>
                        <input type="text" class="form-control rounded-0" id="name"
                            placeholder="Input your name here" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputEmail"></label>
                        <input type="email" class="form-control rounded-0" id="email"
                            placeholder="Input your email here" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputPassword"></label>
                        <input type="password" class="form-control rounded-0" id="password"
                            placeholder="Input your password here" required>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputProfilepic"></label>
                        <input type="text" class="form-control rounded-0" id="profilepic"
                            placeholder="Upload your avatar here" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning rounded-0">Register</button>
                <p class="mt-3">Already have an account? click <a href="login.html">here</a></p>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small blue fixed-bottom">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">©️ 2020 Copyright:
            <a href="https://github.com/"> Mizuchi</a>
        </div>
        <!-- Copyright -->


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
            </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
            </script>

        <!--Script javascript-->
        <script src="./assets/js/register.js"></script>
    </footer>
</body>

</html>
