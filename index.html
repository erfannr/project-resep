<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <!-- header -->
  <header>
    <div class="splash_img">
      <img src="https://www.kudan-japanese-school.com/img/cookingclass/header.jpg" class="img-thumbnail" alt="" />
    </div>
  </header>
  <!-- content -->

  <div class="container">
    <h1>Meal Finder</h1>
    <div class="flex">
      <form class="flex" id="submit">
        <input type="text" id="search" placeholder="Search for meals of keyword">
        <button class="search-btn" type="submit">
          <i class="fa fa-search"></i>
      </form>
      <button class="random-btn" id="random">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div id="contentfromapi">
      <div id="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    </div>

  </div>

  <!-- Footer -->
  <footer class="page-footer font-small blue fixed-bottom">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">©️ 2020 Copyright:
      <a href="https://github.com/"> Mizuchi</a>
    </div>

      </script>

    <!--Script javascript-->
    <script src="./assets/js/index.js"></script>
  </footer>

</html>
